{% extends 'base.html' %}
{% block title %}Event Details{% endblock %}

{% block body %}
<div class="event-details">
  <h2>Event Details</h2>

  <ul>
    <li>Event Title: {{ display_event.title}} </li>
    <li>Event Date and Time: {{display_event.event_at}} </li>

  </ul>
</div>

<div class="movie-details">
  <h2>Movie Details</h2>

</div>

{% endblock %}
