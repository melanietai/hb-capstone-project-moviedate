{% extends 'base.html' %}
{% block title %}Movie Date Events{% endblock %}

{% block body %}
  <h1>Welcome!</h1>
    <a href="/events/new-event">Create an event</a>
  
  <h2>See a list of your current events</h2>
  <ul>
    {% for event in events %}
    <li>
      <a href="/events/{{event.event_id}}">
        {{event.title}}
      </a>
    </li>
    {% endfor %}
  </ul>



{% endblock %}
